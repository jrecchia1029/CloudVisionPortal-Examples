                              "unit":  network_port["stormControl"]["all"].get("unit", "percent")
                          }
                      # broadcast
                      if network_port["stormControl"]["broadcast"].get("level", "").strip():
                          tmp_network_port["storm_control"]["broadcast"] = {
                              "level": network_port["stormControl"]["broadcast"]["level"],
                              "unit":  network_port["stormControl"]["broadcast"].get("unit", "percent")
                          }
                      # multicast
                      if network_port["stormControl"]["multicast"].get("level", "").strip():
                          tmp_network_port["storm_control"]["multicast"] = {
                              "level": network_port["stormControl"]["multicast"]["level"],
                              "unit":  network_port["stormControl"]["multicast"].get("unit", "percent")
                          }
                      # unknown_unicast
                      if network_port["stormControl"]["unknownUnicast"].get("level", "").strip():
                          tmp_network_port["storm_control"]["unknown_unicast"] = {
                              "level": network_port["stormControl"]["unknownUnicast"]["level"],
                              "unit":  network_port["stormControl"]["unknownUnicast"].get("unit", "percent")
                          }
                      # delete if not set
                      if tmp_network_port["storm_control"] == {}:
                          del tmp_network_port["storm_control"]
                  # EOS CLI
                  if len(network_port.get("eosCli", [])) > 0:
                      tmp_network_port["raw_eos_cli"] = "\n".join(network_port["eosCli"])
                  # port-channel
                  if network_port.get("portChannel"):
                      port_channel = {}
                      profile = get_item(port_profiles, "profile", tmp_network_port.get("profile", ""), default={})
                      # membership
                      port_channel["member"] = str_to_bool(network_port["portChannel"].get("portChannel"))
                      if port_channel["member"] is None:
                          port_channel["member"] = profile.get("port_channel", {}).get("member")
                      if port_channel["member"]:
                          # mode
                          if network_port["portChannel"].get("portChannelMode"):
                              port_channel["mode"] =  network_port["portChannel"]["portChannelMode"]
                          # channel id
                          if network_port["portChannel"].get("portChannelId"):
                              port_channel["channel_id"] = network_port["portChannel"].get("portChannelId")
                          else:
                              port_channel["channel_id"] = int("".join(re.findall(r"\d", network_port["name"])))
                          # enabled
                          port_channel["enabled"] = str_to_bool(network_port["portChannel"].get("portChannelEnabled"))
                          # lacp fallback
                          if network_port["portChannel"].get("lacpFallback"):
                              if network_port["portChannel"]["lacpFallback"].get("lacpFallbackMode", ""):
                                  port_channel["lacp_fallback"] = {
                                      "mode": network_port["portChannel"]["lacpFallback"]["lacpFallbackMode"],
                                      "timeout": network_port["portChannel"]["lacpFallback"].get("timeout")
                                  }
                          # mlag
                          port_channel["mlag"] = str_to_bool(network_port["portChannel"].get("mlag"))
                          if port_channel["mlag"] is True:
                              port_channel["structured_config"] = {
                                  "mlag": port_channel["channel_id"]
                              }
                          elif port_channel["mlag"] is None:
                              if profile.get("port_channel", {}).get("mlag") is True:
                                  port_channel["structured_config"] = {
                                      "mlag": port_channel["channel_id"]
                                  }     
                          # EOS CLI
                          if len(network_port["portChannel"].get("eosCli", [])) > 0:
                              port_channel["raw_eos_cli"] = "\n".join(network_port["portChannel"]["eosCli"])

                      tmp_network_port["port_channel"] = port_channel

                  if tmp_network_port != {"structured_config": {}}:
                      tmp_network_port["switches"] = [hostname]
                      tmp_network_port["switch_ports"] = [network_port["name"]]
                      avd_network_ports.append(tmp_network_port)

              return avd_network_ports


          def clean_structured_config(data: dict) -> None:
              '''
                  Remove unneccesary keys from the pyavd generated structured_config
              '''
              data["generate_default_config"] = False
              keys_to_pop = [ "service_routing_protocols_model", "vlan_internal_order", "hostname", "vrfs", "management_api_http"]
              for k in keys_to_pop:
                  data.pop(k, None)
              for iface in data.get("ethernet_interfaces", []):
                  if not iface.get("description"):
                      del iface["description"]
              for iface in data.get("port_channel_interfaces", []):
                  if not iface.get("description"):
                      del iface["description"]


          # Check devices input is not None
          if not campus:
              return

          # ctx.info(f"PyAVD Version: {pyavd.VERSION}:{pyavd.PYAVD_VERSION}")

          my_device = ctx.getDevice()
          workspace_id = ctx.studio.workspaceId

          # Attempt to resolve for switch interfaces
          my_campus_resolver = campus.resolve(device=my_device.id)
          # ctx.info(f"{my_campus_resolver}")
          if not my_campus_resolver or not my_campus_resolver.get("building"):
              return
          my_building_resolver = my_campus_resolver["building"].resolve(device=my_device.id)
          # ctx.info(f"{my_building_resolver}")
          if not my_building_resolver or not my_building_resolver.get("idf"):
              return
          my_idf_resolver = my_building_resolver["idf"].resolve(device=my_device.id)
          # ctx.info(f"{my_idf_resolver}")
          if not my_idf_resolver or not my_idf_resolver.get("interfaces"):
              return
          studios_interface_inputs = my_idf_resolver["interfaces"]
          if not studios_interface_inputs:
              return
          # ctx.info(f"{studios_interface_inputs}")

          # get my_switch_facts from tags
          my_switch_facts = get_switch_basics_from_tags(my_device.id)
          hostname = my_switch_facts["hostname"]

          # Convert port profiles to eos_designs AVD data model
          port_profiles = get_port_profiles(portProfiles)
          # ctx.info(f"Port Profiles Pre-Parent Profile Applied: {json.dumps(port_profiles)}")

          # get my_switch_facts network_ports
          network_ports = []

          for interface_name in my_device._interfaces.keys():
              resolved_interface = studios_interface_inputs.resolve(interface_name)
              adapter = resolved_interface["adapterDetails"]
              if adapter and "Ethernet" in interface_name:
                  tmp_adapter = adapter
                  tmp_adapter["name"] = interface_name
                  network_ports.append(tmp_adapter)

          # Convert network ports to eos_designs AVD data model
          network_ports = get_network_ports(network_ports, hostname)
          # ctx.info(f"Network Ports Pre-Profile Applied: {json.dumps(network_ports)}")

          host_vars = {
              "fabric_name": "network_ports",
              "type": "l2leaf",
              "l2leaf": {},
              "port_profiles": port_profiles,
              "network_ports": network_ports
          }

          pyavd.validate_inputs(host_vars)

          all_info = {hostname: host_vars}
          avd_facts = pyavd.get_avd_facts(all_info)
          # ctx.info(f"{json.dumps(avd_facts)}")
          # ctx.info(f"{json.dumps(host_vars)}")

          structured_config = pyavd.get_device_structured_config(hostname, host_vars, avd_facts)
          clean_structured_config(structured_config)
          # ctx.info(f"{json.dumps(structured_config)}")
          config = pyavd.get_device_config(structured_config)
          # ctx.info(f"{config}")
          %>
          % if config:
          ${config}
          % endif
